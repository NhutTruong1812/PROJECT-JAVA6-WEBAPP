<div class="card">
	<div class="card-header">
		<h4 class="card-title">Người dùng và vai trò </h4>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table display" style="min-width: 845px">
				<thead>
					<tr>
						<th></th>
						<th>Username</th>
						<th>Email</th>
						<th>GUEST</th>
						<th>ADMIN</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in pager.items | filter:searchFish">
						<div ng-if="user.id != currentUser.id">
							<td><img class="rounded-circle" width="35" src="images/profile/small/pic1.jpg" alt=""></td>
							<td>{{user.username}}</td>
							<td>{{user.email}}</td>
							<td> <input type="checkbox" ng-checked="authority.checkUserRole(user.id, 'GUEST')"
									ng-click="authority.checkBoxAction($event, user.id, 'GUEST')"></td>
							<td><input type="checkbox" ng-checked="authority.checkUserRole(user.id, 'ADMIN')"
									ng-click="authority.checkBoxAction($event, user.id, 'ADMIN')">
							</td>
						</div>
					</tr>
				</tbody>
			</table>
			<div class="panel-footer text-center">
				<button ng-click="pager.first()" class="btn btn-danger">
					<< </button>
						<button ng-click="pager.prev()" class="btn btn-primary">
							< </button>
								<button class="btn btn-success">{{pager.page + 1}} of
									{{pager.count}}</button>
								<button ng-click="pager.next()" class="btn btn-primary">
									>
								</button>
								<button ng-click="pager.last()" class="btn btn-danger">
									>>
								</button>
			</div>
		</div>
	</div>
</div>
