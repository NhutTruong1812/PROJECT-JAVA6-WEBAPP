<div class="row">
	<div class="col-xl-12 col-xxl-12 col-sm-12">
		<div class="card">
			<div class="card-header">
			</div>
			<div class="card-body">
				<form class="needs-validation">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="form-group">
								<label class="form-label">Họ tên</label>
								<input ng-blur="checkFullname()" type="text" class="form-control"
									ng-model="form.fullname">
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="form-group">
								<label class="form-label">Username</label>
								<input type="text" class="form-control" ng-model="form.username" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="form-group">
								<label class="form-label">Email</label>
								<input ng-blur="checkEmail()" type="email" name="datepicker"
									class="datepicker-default form-control" id="datepicker" ng-model="form.email">
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="form-group">
								<label class="form-label">Số điện thoại</label>
								<input ng-blur="checkPhoneNumber()" type="text" class="form-control"
									ng-model="form.phoneNumber">
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="form-group">
								<label class="form-label">Ngày tham gia</label>
								<input name="datepicker" class="datepicker-default form-control" id="datepicker1"
									ng-model="form.registerDate" readonly>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12">
							<div class="form-group">
								<label class="form-label">Trạng Thái</label>
								<select class="form-control">
									<option ng-selected="{{form.activated}}" value="true">Hoạt động</option>
									<option ng-selected="{{!form.activated}}" value="false">Vô hiệu hóa</option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group fallback w-100">
								<input onchange="angular.element(this).scope().user.imageChanged(this.files)"
									type="file" class="dropify" data-default-file="">
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<button ng-click="user.update()" class="btn btn-primary">Cập nhật</button>
							<button ng-click="user.delete(form.id)" class="btn btn-danger">Xóa</button>
							<button type="reset" class="btn btn-light">Làm mới</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
