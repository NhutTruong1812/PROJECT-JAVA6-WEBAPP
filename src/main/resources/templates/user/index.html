<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/user/layout/layout.html :: dynamic(~{::body})}">

<head>
</head>

<body>
	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<!-- Products tab & slick -->
				<div class="col-md-12">
					<div class="row">
						<div class="products-tabs">
							<!-- tab -->
							<div id="tab1" class="tab-pane active">
								<div class="products-slick" data-nav="#slick-nav-1">

									<!-- product 1 -->
									<th:block th:each="spzz:${sanphamindex}" th:object="${spzz}">
										<div class="product">
											<div class="product-img">
												<img th:src="@{|/images/product/*{banner}}" alt="">
												<div class="product-label">
													<span class="new">MỚI</span>
												</div>
											</div>
											<div class="product-body">
												<p class="product-category" th:text="*{cate}"></p>
												<h3 class="product-name">
													<a th:href="@{|/home/shop/detail/*{id}|}" th:text="*{name}"></a>
												</h3>
												<h4 class="product-price">
													<span>[[*{pricezz}]]</span>
													<del class="product-old-price">$990.00</del>
												</h4>
												<div class="product-rating">
													<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
														class="fa fa-star"></i> <i class="fa fa-star"></i> <i
														class="fa fa-star"></i>
												</div>
												<div class="product-btns">

													<button class="quick-view"> <a
															th:href="@{|/home/shop/detail/*{id}|}">
															<i class="fa fa-eye"></i><span class="tooltipp">xem
																ngay</span>
														</a></button>

												</div>
											</div>
											<div class="add-to-cart">
												<button class="add-to-cart-btn"
													th:onclick="|angular.element(this).scope().cart.add(*{id},1)|">
													<i class="fa fa-shopping-cart"></i> thêm vào giỏ
												</button>
											</div>
										</div>
										<!-- /product 1 -->
									</th:block>

								</div>
								<div id="slick-nav-1" class="products-slick-nav"></div>
							</div>
							<!-- /tab -->
						</div>
					</div>
				</div>
				<!-- Products tab & slick -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->

	<!-- HOT DEAL SECTION -->
	<div id="hot-deal" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hot-deal">
						<ul class="hot-deal-countdown">
							<li>
								<div>
									<h3>02</h3>
									<span>Ngày</span>
								</div>
							</li>
							<li>
								<div>
									<h3>10</h3>
									<span>Giờ</span>
								</div>
							</li>
							<li>
								<div>
									<h3>34</h3>
									<span>Phút</span>
								</div>
							</li>
							<li>
								<div>
									<h3>60</h3>
									<span>Giây</span>
								</div>
							</li>
						</ul>
						<h2 class="text-uppercase">khuyến mãi hấp dẫn trong tuần</h2>
						<p>Giảm đến 50%</p>
						<a class="primary-btn cta-btn" href="#">Mua ngay</a>
					</div>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOT DEAL SECTION -->

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<!-- section title -->
				<div class="col-md-12">
					<div class="section-title">
						<h3 class="title">Sản phẩm bán chạy</h3>
						<!-- <div class="section-nav">
							<ul class="section-tab-nav tab-nav">
								<li class="active"><a data-toggle="tab" href="#tab2">Laptops</a></li>
								<li><a data-toggle="tab" href="#tab2">Smartphones</a></li>
								<li><a data-toggle="tab" href="#tab2">Cameras</a></li>
								<li><a data-toggle="tab" href="#tab2">Accessories</a></li>
							</ul>
						</div> -->
					</div>
				</div>
				<!-- /section title -->

				<!-- Products tab & slick -->
				<div class="col-md-12">
					<div class="row">
						<div class="products-tabs">
							<!-- tab -->
							<div id="tab2" class="tab-pane fade in active">
								<div class="products-slick" data-nav="#slick-nav-2">

									<!-- product 2 -->
									<th:block th:each="spzz:${topindex}" th:object="${spzz}">
										<div class="product">
											<div class="product-img">
												<img th:src="@{|/images/product/*{banner}|}" alt="">
												<div class="product-label">
													<span class="sale">-30%</span> <span class="new">MỚI</span>
												</div>
											</div>
											<div class="product-body">
												<p class="product-category" th:text="*{cate}"></p>
												<h3 class="product-name">
													<a th:href="@{|/home/shop/detail/*{id}|}" th:text="*{name}">product name goes here</a>
												</h3>
												<h4 class="product-price">
													$<span>[[*{pricezz}]]</span>
													<del class="product-old-price">$990.00</del>
												</h4>
												<div class="product-rating">
													<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
														class="fa fa-star"></i> <i class="fa fa-star"></i> <i
														class="fa fa-star"></i>
												</div>
												<div class="product-btns">
													<button class="quick-view">
														<i class="fa fa-eye"></i><span class="tooltipp">xem ngay</span>
													</button>
												</div>
											</div>
											<div class="add-to-cart">
												<button class="add-to-cart-btn"
													th:onclick="|angular.element(this).scope().cart.add(*{id},1)|">
													<i class="fa fa-shopping-cart"></i> thêm vào giỏ
												</button>
											</div>
										</div>
									</th:block>
									<!-- /product 2 -->

								</div>
								<div id="slick-nav-2" class="products-slick-nav"></div>
							</div>
							<!-- /tab -->
						</div>
					</div>
				</div>
				<!-- /Products tab & slick -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->

</body>

</html>
