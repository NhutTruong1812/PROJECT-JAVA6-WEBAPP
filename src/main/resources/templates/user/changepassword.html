<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="~{/user/layout/layout.html :: dynamic(~{::body})}"
>

<head>
	
</head>

<body> 
	<!-- BREADCRUMB -->
	<div id="breadcrumb" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<h3 class="breadcrumb-header">FORGOT PASSWORD</h3>
					<ul class="breadcrumb-tree">
						<li><a href="#">Home</a></li>
						<li class="active">Forgotpassword</li>
						<li class="active">Confirm code</li>
					</ul>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /BREADCRUMB -->

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-7">
				<h3 style="font-family: static; color: red;">[[${message}]]</h3>
				<form action="/home/change-password" method="post">
					<!-- Billing Details -->
					<div class="billing-details">
						<div class="section-title">
							<h3 class="title">Đổi mật khẩu mới</h3>
						</div>
						<div class="form-group">
							<input class="input" type="text" name="password" placeholder="Mật khẩu mới">
						</div>  
						<div class="form-group">
							<input class="input" type="text" name="confirmpass" placeholder="Xác nhận mật khẩu">
						</div>  
						<span style="font-family: static; color: red; font-size: 20px;">[[${errconfirmpass}]]</span>
						<div class="form-group">
							<button class="primary-btn col-md-12">Xác nhận</button>
						</div>
					</div>
				</form>
					<!-- /Billing Details -->

				</div>

				<!-- Order Details -->
				<div class="col-md-5 order-details">
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->
 

</body>

</html>
